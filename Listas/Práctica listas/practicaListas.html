<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prácticas Listas</title>
</head>
<body>
    <h1>Prácticas Listas</h1>

    <p>
        <b>Primera lista</b>
        <ol>
            <li style="list-style-type: lower-roman;">
                General Aviation
                <ol>
                    <li style="list-style-type: lower-alpha;">Single Avition Aircraft</li>
                    <li style="list-style-type: lower-alpha;">Dual-Engine Aircraft</li>
                </ol>
            </li>
            <li style="list-style-type: lower-roman;">
                Comercial Aviation
                <ul>
                    <li style="list-style-type: disc;">Dual Engine</li>
                    <li style="list-style-type: disc;">Tri-Engine</li>
                </ul>
            </li>
        </ol>
    </p>

    <br/>

    <p>
        <b>Segunda lista</b>
        <ul>
            <li style="list-style-type: square;">
                A
                <ul>
                    <li style="list-style-type: disc;">
                        B
                        <ol>
                            <li>C</li>
                            <li>D</li>
                        </ol>
                    </li>
                    <li style="list-style-type: disc;">
                        E
                        <ul>
                            <li style="list-style-type: square;">F</li>
                            <li style="list-style-type: square;">G</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li style="list-style-type: square;">B</li>
        </ul>
    </p>

</body>
</html>
